<html>
    <body>
        <h1> Javascript Variable </h1>

        <p>x, y and z are variable</p>

        <p id="demo"></p>

        <script>
            var x = 8;
            var y = 7;
            var z = x + y;
            document.getElementById("demo").innerHTML = "The value of z is : " + z;
        </script>
    </body>
</html>
