<html>
    <body>
        <h2>JavaScript Object </h2>

        <p id="demo"></p>

        <script>
            //Membuat Object 
            const car = {type:"Fiat", model:"500", color:"white"};

            //Display
            document.getElementById("demo").innerHTML = "The car type is " + car.type + "The Car Model Is " + car.model + "The Car Color is" + car.color;
        </script>
    </body>
</html>
