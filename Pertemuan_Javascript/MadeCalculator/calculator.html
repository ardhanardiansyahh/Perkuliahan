<html>
    <body>
        <h2> Calculator </h2>

        <script>
            let hasil;

            // input operatornya
            const operatorbilangan = prompt('Masukan Operator Contoh : +, -, * atau /');

            //operator input  nomor 1 dan nomor 2
            const nomor1 = parseFloat(prompt('Masukan angka pertama'));
            const nomor2 = parseFloat(prompt('Masukan Angka kedua'));

            switch(operatorbilangan) {
                case '+':
                    hasil = nomor1 + nomor2;
                    console.log(`${nomor1} + ${nomor2} = ${hasil}`);
                    break;

                case '-':
                    hasil = nomor1 - nomor2;
                    console.log(`${nomor1} - ${nomor2} = ${hasil}`);
                    break;

                case '*':
                    hasil = nomor1 * nomor2;
                    console.log(`${nomor1} * ${nomor2} = ${hasil}`);
                    break;

                case '/':
                    hasil = nomor1 / nomor2;
                    console.log(`${nomor1} / ${nomor2} = ${hasil}`);
                    break;

                default:
                    console.log('Operator Salah / Tidak Dikenal');
                    break;
            }
        </script>
    </body>
</html>
