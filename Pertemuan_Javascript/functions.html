<html>
    <body>
        <h2> JS Functions </h2>

        <p> Javascript Function </p>

        <p id="demo"></p>

        <script>
            function myFunction(p1, p2) {
                return p1 * p2;
            }
            document.getElementById("demo").innerHTML = myFunction(6, 5);
        </script>
